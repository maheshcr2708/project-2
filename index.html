<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop Watch</title>
  <link rel="stylesheet" href="./bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/">
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="stopwatch">
    <div class="timerDisplay">00:00:00</div>
  </div>
  <div class="buttons">
    <button id="stopBtn" class="btn" style="--clr:red">stop</button>
    <button id="startBtn" class="btn" style="--clr:green" >start</button>
    <button id="resetBtn" class="btn" style="--clr:blue">Reset</button>
  </div>


  

  <script src="/mani.js"></script>
</body>
</html>
